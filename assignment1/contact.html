<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
  <title>tittle</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="allbody">
  <header id="masterhead">
    <div class="container">
      <a href="index.html" id="logo">Erick Apolo</a>
      <nav>
        <a href="index.html" class="active">About me</a>  
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>  
      </nav>
    </div>  
  </header>
<div id="main-container" class="container">
  <section class="main-section">
      <h1>Contact</h1>

        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name </label>
              <input type="text" name="name" id="name" placeholder="John Smith" required="required">

            </li>
            <li>
              <label for="email">Email </label>
              <input type="text" name="email" id="email" placeholder="example@mail.com" required="required">
            </li>

            <li>
                <label for="message">Messages</label>
                <textarea id="message"></textarea>
            </li>
          </ul>
          <input type="submit" name="submit">
        </form>
  
  </section>

<section class="sidebar">
    <div id="connect">
      <h2>Connect With Me</h2>

      <img src="assets/image/stackoverflow-128.png" class="social" alt="stackoverflow">   
      <img src="assets/image/linkelind.png" class="social" alt="linkedin">
      <img src="assets/image/github-128.png" class="social" alt="github"> 
    </div>
  </section>
</div> 
<div class="push"></div>
</div> 
<footer class="footer">
  <div class="container">
  &copy; Copyright 2016 Erick Apolo
</footer>   
</body>
</html>
